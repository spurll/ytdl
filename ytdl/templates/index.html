<html>
    <head>
		<!-- Support for iOS device sizes. -->
		<meta name="viewport" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no'>

		<title>YTDL</title>

		<link rel="stylesheet" type="text/css" href={{ url_for("static", filename="common.css") }} />
		<link rel="stylesheet" type="text/css" href={{ url_for("static", filename="style.css") }} />
		<link rel="shortcut icon" href={{ url_for("static", filename="icon.png") }} />

		<script type="text/javascript" src={{ url_for("static", filename="jquery-3.1.0.min.js") }}></script>
	 </head>

	<body>
		<div id="title-bar">
			<div id="title">YTDL Video Downloader</div>
		</div>

		{% with messages = get_flashed_messages() %}
		<div class="messages">
			{% if messages %}
			{% for message in messages %}
			<p>{{ message }}</p>
			{% endfor %}
			{% endif %}
		</div>
		{% endwith %}

		<div id="content">
            <form method="POST">
                {{form.hidden_tag()}}

                <input type="submit" value="Download" />
                {{form.url(autofocus=True, placeholder="Video URL", onfocus="this.select()")}}

                <div>{{form.fmt}}</div>
            </form>
		</div>
	</body>
</html>
